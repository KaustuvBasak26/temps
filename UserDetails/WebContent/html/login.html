<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body style="vertical-align: center">
	<div style="align-content: center; margin: 300px 300px 300px 500px;">
		Enter Credentials
	<form action="/UserDetails/LoginProcess">
		<table>
			<tr>
				<th>Username</th>
				<td><input type="text" name="userName"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit"></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
